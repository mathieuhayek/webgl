<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<script type="text/javascript" src="webgl-utils.js"></script>
		<script type="text/javascript" src="gl-matrix-min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script id="standard-shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 vColor;
			
			void main(void)
			{
				gl_FragColor = vColor;
			}
		</script>
		<script id="standard-shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;
			
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			
			varying vec4 vColor;
			
			void main(void)
			{
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
			}
		</script>
	</head>
	<body style='margin: 0px' onload='main()'>
		<canvas id="gl_canvas" style="position: absolute; background-color: red;"></canvas>
	</body>
</html>
